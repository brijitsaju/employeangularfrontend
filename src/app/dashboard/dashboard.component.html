<div class="container-fluid">
  <div class="row">
    <div
      class="col-md-2"
      style="height: 100vh; background-color: rgb(240, 201, 46)"
    >
      <div *ngIf="showSideBar" class="mt-5 fs-5">
        <div style="color: rgb(0, 0, 0)">
          <a
            routerLink="/employee/add"
            style="text-decoration: none; color: rgb(0, 0, 0)"
            ><i class="fa-solid fa-address-book me-3"></i
          ></a>
          Dashboard
        </div>
        <div style="color: rgb(0, 0, 0)" class="mt-3">
          <a
            routerLink="/employee"
            style="text-decoration: none; color: rgb(0, 0, 0)"
          >
            <i class="fa-brands fa-product-hunt me-3"></i
          ></a>
          Employee List
        </div>
      </div>
    </div>
    <div class="col-md-10">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-8 p-2">
            <h1
              (click)="menuBar()"
              class="bg-info p-4 fs-2 rounded"
              style="font-family: 'Bungee Spice', sans-serif"
            >
              <i class="fa-solid fa-bars"></i> Welcome {{adminName}}
            </h1>
           <div class="row mt-3 mx-3">
              <div
                class="col-md-5 shadow rounded"
                style="background-color: rgb(232, 82, 122); height: 450px"
              >
                <h1 class="mt-3">Calender</h1>
                <mat-card class="demo-inline-calendar-card">
                  <mat-calendar [(selected)]="selected"></mat-calendar>
                </mat-card>
              </div>
              <div class="col-md-1"></div>

              <div
                class="col-md-6 shadow rounded"
                style="background-color: rgb(68, 211, 58); height: 450px"
              >
                <h1 class="mt-3">Chart</h1>
                <highcharts-chart
                  [Highcharts]="Highcharts"
                  [options]="chartOptions"
                  style="width: 100%; height: 300px; display: block;">
                </highcharts-chart>

              </div>
            </div>
          </div>
          <div class="col-md-4 p-2">
            <div class="p-2 rounded d-flex align-items-center justify-content-center flex-column" style="background-color: rgb(82, 255, 128);height: 380px;">
                <img *ngIf="!EditAdminStatus" [src]="profileImage" alt="" width="150px" height="150px" style="border-radius: 50%;">
                <button *ngIf="!EditAdminStatus"  (click)="edit()" class="btn mt-3">Edit Admin Details <i class="fa-solid fa-pen-nib"></i></button>
                <div *ngIf="EditAdminStatus"  class="p-2 rounded d-flex align-items-center justify-content-center flex-column">
                    <h1>Update Admin Details</h1>
                    <label> <input type="file"  (change)="getFile($event)" style="display: none;"> 
                        <img [src]="profileImage" alt="" width="150px" height="150px" style="border-radius: 50%;">
                    </label>
                    <div class="mt-2 w-100"> 
                        <input [(ngModel)]="adminDetails.name" name="adname" class=" form-control " type="text" placeholder="Name">
                        <input [(ngModel)]="adminDetails.password" name="adpswd" class=" form-control mt-2" type="email" placeholder="Password"></div>
                   
                    <div class="d-flex justify-content-between mt-3">
                        <button (click)="cancel()" class="btn btn-outline-dark">Cancel</button>
                        <button (click)="updateAdmin()" class="btn btn-outline-danger ms-2">Update</button>

                    </div>
                </div>
            </div>
            <div
              class="p-2 rounded fs-4"
              style="background-color: rgb(232, 175, 90); margin-top: 20px"
            >
              <i class="fa-solid fa-users me-2" style="color: #000000"></i
              >Employee : {{ employeeCount }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
